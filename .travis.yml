sudo: required
dist: trusty

language: node_js
node_js:
  - "6"

install:
  - pushd dl && npm install && popd
  - pushd web && npm install && popd
  - pushd electron && npm install && popd

script:
  - pushd web && npm run electron && popd && pushd electron && npm run release && popd

deploy:
  provider: releases
  api_key:
    secure: ""
  file_glob: true
  file: "electron/releases/*.{dmg,deb}"
  overwrite: true
  skip_cleanup: true
  on:
    tags: true
